<body class="chat-page">
    <header>
        <div class="header-logo-text">
            <img src="images/logo.png" alt="GPT-X Logo" class="logo">
            <h1>GPT-X</h1>
        </div>
        <nav>
            <ul class="nav-links desktop-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="https://iamvisshu.github.io/" target="_blank">Contact</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Mobile Sidebar -->
    <div class="side-menu" id="side-menu">
        <div class="side-menu-header">
            <span class="side-menu-title">Menu</span>
            <div class="close-menu" id="close-menu">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <ul class="nav-links mobile-nav">
            <li><a href="index.html">Home</a></li>

            <li><a href="https://iamvisshu.github.io/" target="_blank">Contact</a></li>
        </ul>
    </div>

    <main class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
            <div class="welcome-screen">
                <img src="images/logo.png" alt="GPT-X" class="welcome-logo">
                <h2>How can I help you today?</h2>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="prompt" rows="1" placeholder="Ask me anything..."></textarea>
                <button id="send-btn" onclick="generateResponse()">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
            <footer class="input-area-footer">
                <p>GPT-X may provide inaccurate info. Verification is recommended. Created by <a
                        href="https://github.com/iamvisshu" target="_blank">@iamvisshu</a></p>
            </footer>
        </div>
    </main>
    <!-- Libraries -->
